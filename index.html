<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Ubuntu&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Way to dream</title>
  </head>
  <body>
    <main>
      <div class="wrapper first-page">
        <div class="container">
          <header class="header">
            <img
              src="./img/logo.png"
              alt="Way up logo"
              class="logo"
              width="98"
              height="38"
            />
          </header>
          <div class="main-page">
            <div class="text-content">
              <div class="box">
                <p class="title">
                  С помощью верстки я создам ту жизнь, о которой <br />
                  <span class="dream">мечтаю!</span>
                </p>
                <p class="title-coment">
                  Мои стремления + настойчивость позволят мне достичь чего
                  угодно. Я не верю в это. Я знаю это на 100%. Меня не
                  остановить!
                </p>
                <a href="#" class="btn">Двигайся к мечте!</a>
              </div>
            </div>
            <img class="image" src="./img/planet2.jpg" alt="planet2" />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="container">
          <div class="slogan">
            <span class="text"
              >&copy; Все мои мечты защищены моим трудолюбием</span
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
